<div class="container-fluid" >


  <div class="row">

    <div class="col-md-4" *ngFor="let product of products$ | async">
      <figure class="card card-product">
        <div class="img-wrap"><img src="{{ product.image }}"></div>
        <figcaption class="info-wrap">
            <h4 class="title">{{ product.title }}</h4>
            <p class="desc">{{ product.brief_description }}</p>
            <div class="rating-wrap">
              <div class="label-rating">132 reviews</div>
              <div class="label-rating">154 orders </div>
            </div> <!-- rating-wrap.// -->
        </figcaption>
        <div class="bottom-wrap">
          <a href="" class="btn btn-sm btn-primary float-right" [routerLink]="[ '/products/order', {id:product.id}]">Order Now</a>	
          <div class="price-wrap h5">
            <span class="price-new">ksh{{ product.price }}</span> <del class="price-old">$1980</del>
          </div> <!-- price-wrap.// -->
        </div> <!-- bottom-wrap.// -->
      </figure>
    </div> <!-- col // -->
  </div>
 
    </div> <!-- row.// -->
