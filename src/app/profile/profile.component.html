<div class="container">
  <div class="row mt-2">
    <div class="col-md-4 col-sm-4">
    <form action="">
      <div class="card shadow-lg profile">
        <div class="card-header">
            <div id="profpic">
              <img class="card-img-top"  src="{{ userdetails.photoURL }}" alt="Card image cap">
            </div>
        </div>
        <div class="card-body">
          <div style="display: inline">

              <form #displayName="ngForm" [hidden]="!editable" (ngSubmit)="saveChanges()" >
                <input type="text" value="" name="displayName" [(ngModel)]="profileDetails.username">
              
                <button class="btn btn-info btn-sm" type="submit"><i class="fa fa-check"></i></button>
                <button class="btn btn-danger btn-sm" (click)="toggleEditable()"><i class="fa fa-times"></i></button>
              
              </form>

              <h5  [hidden]="editable"  class="card-title pull-left" (click)="changeName()">{{ profileDetails.username }}<i class="fa fa-edit" ></i></h5>
            
          </div>
           
        </div>
      </div>
    </form>
    </div>

    <div class="col-md-8 col-sm-8">

     <div class="card shadow-lg">
        <div class="card-header" (click)="changePersonalInfo()">
            Personal Info<i class="fa fa-edit" ></i>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ userdetails.email }}</li>
            <li class="list-group-item">{{ userdetails.email }}</li>
            <li class="list-group-item"><a href="" [routerLink]="['wallet']">Wallet</a></li>
          </ul>

     </div>

    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-4 col-sm-6">
      <h4 class="shadow-sm">My Shop</h4>
      <p class="text-center"><button class="btn btn-warning btn-sm shadow-sm" (click)="createShop()">create shop</button></p>
      <div class="card shadow-lg">
        <div class="card-body">

            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ userShops$.name }}</li>
                <li class="list-group-item">{{ userShops$.location }}</li>
                <li class="list-group-item">{{ userShops$.description }}</li>
                <li class="list-group-item text-center bg-info"><a class="btn btn-warning btn-outline" [routerLink]="['addproduct',{title: userShops$.name,id:userShops$.id}]">stock shop</a></li>
              </ul>

        </div>
      </div>
    </div>
      <div class="col-md-8 col-sm-6">
        <h4 class="text-center">Business performance</h4>

       
      </div>
  </div>
</div>
