<div class="container">
  <div class="row">
    <div class="col-md-12">
     
      <div class="col-md-6 offset-3">
        <div class="card shadow-lg mt-5">
          <div class="card-body">

              <form (ngSubmit)="login()">
     
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email"  name="email" aria-describedby="emailHelp" placeholder="Enter email">
                
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  [(ngModel)]="user.password"  name="password" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
