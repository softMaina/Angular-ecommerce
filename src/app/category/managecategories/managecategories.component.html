<div class="container">
  <div class="row">
      <form [formGroup]="categoryForm" (ngSubmit)="save()">
          <div class="form-group">
            <label for="categoryTitle">Category Title</label>
            <input type="email" class="form-control" id="categoryTitle" placeholder="Title" formControlName="title">
            
          </div>
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" class="form-control" id="avatar" (change)="upload($event)" formControlName="avatar">
          </div>

          <div class="form-group">
            <div class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
            aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
          </div>
        
          <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Done</button>

        </form>
  </div>
</div>
